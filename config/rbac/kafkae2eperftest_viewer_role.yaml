# permissions for end users to view kafkae2eperftests.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kafka-benchmark-operator
    app.kubernetes.io/managed-by: kustomize
  name: kafkae2eperftest-viewer-role
rules:
- apiGroups:
  - kafka.platformatory.io
  resources:
  - kafkae2eperftests
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kafka.platformatory.io
  resources:
  - kafkae2eperftests/status
  verbs:
  - get

# permissions for end users to view kafkaconsumerperftests.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kafka-benchmark-operator
    app.kubernetes.io/managed-by: kustomize
  name: kafkaconsumerperftest-viewer-role
rules:
- apiGroups:
  - kafka.platformatory.io
  resources:
  - kafkaconsumerperftests
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kafka.platformatory.io
  resources:
  - kafkaconsumerperftests/status
  verbs:
  - get
